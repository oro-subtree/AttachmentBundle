oro_entity_config:
    attachment:
        entity:
            form:
                block_config:
                    attachments:
                        title:              oro.attachment.block_titles.attachments.label
                        priority:           0

            items:
                # indicates whether attachments can be added to the entity or not
                enabled: # boolean
                    options:
                        priority:           100
                        default_value:      false
                        auditable:          false
                        require_schema_update: true
                    form:
                        type:               oro_entity_extend_association_choice
                        options:
                            block:          attachments
                            required:       true
                            label:          oro.attachment.enabled
                            association_class: 'OroAttachmentBundle:Attachment'

                # the max size in megabytes of attached file
                maxsize: # integer
                    options:
                        priority:           90
                        default_value:      1
                        auditable:          false
                    form:
                        type:               integer
                        options:
                            block:          attachments
                            required:       false
                            label:          oro.attachment.maxsize

                # the list of all allowed MIME types for attachments
                mimetypes: # string (actually MIME types are delimited by \n symbol)
                    options:
                        priority:           80
                        auditable:          false
                    form:
                        type: textarea
                        options:
                            block:        attachments
                            required:     false
                            label:        oro.attachment.mimetypes


                # this attribute can be used to prohibit changing the attachment association state (no matter whether
                # it is enabled or not) for the entity
                # if TRUE than the current state cannot be changed
                immutable: # boolean
                    options: []
        field:
            items:
                attachment:
                    options:
                        allowed_type:       [file, image]
                        auditable:          false
                    form:
                        type:               oro_attachment_file_config
                        options:
                            block:          general
                            subblock:       properties

                # the max size in megabytes of uploaded file
                maxsize: # integer
                    options:
                        allowed_type:   [file, image]
                        auditable:      false
                    constraints:
                        - NotBlank:  ~
                        - Type:      integer
                        - Range:
                            min:     1
                    form:
                        type:           integer
                        options:
                            required:   true
                            label:      oro.attachment.config.file_size.label
                            block:      general
                            subblock:   properties
                            empty_data: 1
                            tooltip:    oro.attachment.max_size.tooltip

                # the thubnail picture width in pixels
                width: # integer
                    options:
                        allowed_type:   [image]
                        auditable:      false
                    constraints:
                        - Type:
                            type: int
                    form:
                        type:           integer
                        options:
                            required:   true
                            label:      oro.attachment.config.thumb_width.label
                            block:      general
                            subblock:   properties
                            empty_data: 32
                            tooltip:    oro.attachment.thumb_width.tooltip

                # the thubnail picture height in pixels
                height: # integer
                    options:
                        allowed_type:   [image]
                        auditable:      false
                    constraints:
                        - Type:
                            type: int
                    form:
                        type:           integer
                        options:
                            required:   true
                            label:      oro.attachment.config.thumb_height.label
                            block:      general
                            subblock:   properties
                            empty_data: 32
                            tooltip:    oro.attachment.thumb_height.tooltip
