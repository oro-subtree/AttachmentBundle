oro_entity_config:
    attachment:
        field:
            items:
                attachment:
                    options:
                        allowed_type:       [attachment, attachmentImage] #Oro/Bundle/AttachmentBundle/EntityConfig/AttachmentScope.php
                        auditable:          false
                    form:
                        type:               oro_attachment_config
                        options:
                            block:          entity
                            subblock:       properties

                filetype:
                    options:
                        allowed_type:   [attachment, attachmentImage] #Oro/Bundle/AttachmentBundle/EntityConfig/AttachmentScope.php
                        auditable:      false
                    constraints:
                        - NotBlank: ~
                    form:
                        type:           choice
                        options:
                            required:   true
                            choices:
                                bmp: Bmp
                                gif: Gif
                                jpg: Jpg
                                png: Png
                                doc: Doc
                                xls: Xls
                                pdf: PDF
                            label:      File Types
                            multiple:   true
                            block:      entity
                            subblock:   properties
                            tooltip:    Allowed file types for upload.

