                maxsize:
                    options:
                        allowed_type:   [attachment, attachmentImage] #Oro/Bundle/AttachmentBundle/EntityConfig/AttachmentScope.php
                        auditable:      false
                    constraints:
                        - NotBlank:  ~
                        - Type:      integer
                        - Range:
                            min:     1
                    form:
                        type:           integer
                        options:
                            required:   true
                            label:      File size
                            block:      entity
                            subblock:   properties
                            tooltip:    Max allowed file size to upload in MB.
